<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P5 To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Background Stars -->
    <iframe
      src="p5-background.html"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        border: none;
        z-index: -1;
        pointer-events: none;
      "
    ></iframe>

    <div class="page-wrapper">
      <h1>Persona 5:</h1>
      <h2>The To-Do List</h2>
      <div id="daily-categories"></div>
      <div class="controls">
        <button id="add-task-btn">Add Task</button>
        <button id="edit-btn">Edit List</button>
      </div>
    </div>

    <!-- Task Input Overlay -->
    <div id="task-overlay" style="display: none;">
      <input type="text" id="task-desc" placeholder="Task Description" />

      <label for="task-category">Category</label>
      <select id="task-category"></select>
      <input
        type="text"
        id="new-category"
        placeholder="New category..."
        style="display: none;"
      />

      <label for="task-due">Due Date (Optional)</label>
      <input type="datetime-local" id="task-due" />

      <div style="display: flex; justify-content: center; gap: 1rem; margin-top: 1rem;">
        <button id="submit-task-btn">Add Task</button>
        <button id="cancel-task-btn">Cancel</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
