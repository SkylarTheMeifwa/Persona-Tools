<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Persona 5 Skill Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Skill Rank-Up Tracker</h1>

    <!-- Physics Stat -->
    <div class="skill-card" id="physics">
      <div class="skill-title">Physics</div>
      <div class="xp-bar">
        <div class="xp-fill" id="physics-fill"></div>
      </div>
      <div class="rank-label" id="physics-rank">Rank: 1</div>
      <button class="add-xp" onclick="openTaskInput('physics')">Add Task</button>
      <button class="reset-skill" onclick="resetSkill('physics')">Reset</button>
    </div>

    <!-- Self Care Stat -->
    <div class="skill-card" id="self-care">
      <div class="skill-title">Self Care</div>
      <div class="xp-bar">
        <div class="xp-fill" id="self-care-fill"></div>
      </div>
      <div class="rank-label" id="self-care-rank">Rank: 1</div>
      <button class="add-xp" onclick="openTaskInput('self-care')">Add Task</button>
      <button class="reset-skill" onclick="resetSkill('self-care')">Reset</button>
    </div>

    <!-- Entertainment Stat -->
    <div class="skill-card" id="entertainment">
      <div class="skill-title">Entertainment</div>
      <div class="xp-bar">
        <div class="xp-fill" id="entertainment-fill"></div>
      </div>
      <div class="rank-label" id="entertainment-rank">Rank: 1</div>
      <button class="add-xp" onclick="openTaskInput('entertainment')">Add Task</button>
      <button class="reset-skill" onclick="resetSkill('entertainment')">Reset</button>
    </div>

    <!-- Socialization Stat -->
    <div class="skill-card" id="socialization">
      <div class="skill-title">Socialization</div>
      <div class="xp-bar">
        <div class="xp-fill" id="socialization-fill"></div>
      </div>
      <div class="rank-label" id="socialization-rank">Rank: 1</div>
      <button class="add-xp" onclick="openTaskInput('socialization')">Add Task</button>
      <button class="reset-skill" onclick="resetSkill('socialization')">Reset</button>
    </div>

    <!-- Chores Stat -->
    <div class="skill-card" id="chores">
      <div class="skill-title">Chores</div>
      <div class="xp-bar">
        <div class="xp-fill" id="chores-fill"></div>
      </div>
      <div class="rank-label" id="chores-rank">Rank: 1</div>
      <button class="add-xp" onclick="openTaskInput('chores')">Add Task</button>
      <button class="reset-skill" onclick="resetSkill('chores')">Reset</button>
    </div>
  </div>

  <!-- Dynamic Music Notes -->
  <div id="note-container"></div>

  <!-- Rank Up Message -->
  <div id="rankup-popup" onclick="acknowledgeRankUp()">Rank Up!</div>

  <!-- Task Input Overlay -->
  <div id="task-overlay" style="display: none;">
    <input type="text" id="task-desc" placeholder="Task Description" />
    <input type="number" id="task-xp" placeholder="XP Earned" min="1" />
    <button onclick="submitTask()">Submit</button>
    <button onclick="closeTaskInput()">Cancel</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
